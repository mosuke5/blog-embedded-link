<div class="belg-link row">
  {{ if .Image -}}
  <div class="belg-left col-md-2 d-none d-md-block">
    <a href="{{ .Url }}" target="_blank">
      <img class="belg-site-image" src="{{ .Image }}" />
    </a>
  </div>
  {{ end -}}
  {{ if .Image -}}
  <div class="belg-right col-md-10">
  {{ else -}}
  <div class="belg-right col-md-12">
  {{ end -}}
    <div class="belg-title">
      <a href="{{ .Url }}" target="_blank">{{ .Title }}</a>
    </div>
    <div class="belg-description">{{ .Description }}</div>
    <div class="belg-site">
      {{ if .Favicon -}}
      <img src="{{ .Favicon }}" class="belg-site-icon">
      {{ end -}}
      <span class="belg-site-name">{{ .SiteName }}</span>
    </div>
  </div>
</div>
